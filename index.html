<!DOCTYPE html>
<html>

<head>
  <title>Music Player App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <section>
    <section id="heading">
      <h1 class="heading">Music Player App</h1>
      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" />
        <label class="form-check-label theme" for="flexSwitchCheckReverse">Theme</label>
      </div>
    </section>
    <section id="container">
      <section id="allsongs" class="containers">
        <form>
          <label for="genersfilter">Filter by Genre</label>
          <select id="genersfilter" name="genresfilter" onchange="onFilterChanged(event)">
          </select>
        </form>

        <h2 class="song-heading">All Songs</h2>
        <div class="songs-collection">
          <ul id="AllSongs">
          </ul>
        </div>
      </section>
      <section id="musiccards" class="containers">
        <div class="music-image">
          <img src="" alt="">
          <h4></h4>
        </div>
        <audio src="" controls></audio>
        <div class="arrow">
          <button><i class="fa-solid fa-arrow-left" onclick="ChangeSong(true)"></i></button>
          <button><i class="fa-solid fa-arrow-right" onclick="ChangeSong(false)"></i></button>
        </div>
        <button class="addtoplaylist" onclick="AddCurrentSongToPlayList()">Add to Playlist</button>
      </section>
      <section id="playlists" class="conatiners">
        <form>
          <input type="text" name="playlist" placeholder="Enter Playlist Name" />
          <button onclick="CreatePlaylist(event)">Create Playlist</button>
        </form>
        <section id="playlists-Container">
          <h4>Current Playlist</h4>
          <section class="currentplaylists">
            <ul id="playlistSongs"></ul>
          </section>
          <section class="allplaylists">
            <h4>All Playlists</h4>
            <ul id="playlistitems"></ul>
          </section>
        </section>
      </section>
    </section>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9c153eea18.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
